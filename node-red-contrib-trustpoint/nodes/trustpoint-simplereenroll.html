<script type="text/javascript">
  RED.nodes.registerType('trustpoint-simplereenroll', {
    category: 'Trustpoint',
    color: '#ccccff',
    defaults: {
      name: { value: "" },
      estHost: { value: "" },
      cert: { value: "" },
      key: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-refresh",
    label: function () {
      return this.name || "trustpoint-simplereenroll";
    }
  });
</script>

<div class="form-row">
  <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
  <input type="text" id="node-input-name">
</div>

<div class="form-row">
  <label for="node-input-estHost"><i class="fa fa-link"></i> EST Host</label>
  <input type="text" id="node-input-estHost" placeholder="e.g. 192.168.65.1">
</div>

<div class="form-row">
  <label for="node-input-cert">Client Certificate (PEM)</label>
  <input type="text" id="node-input-cert" placeholder="Optional if sent via msg.payload.cert">
</div>

<div class="form-row">
  <label for="node-input-key">Private Key (PEM)</label>
  <input type="text" id="node-input-key" placeholder="Optional if sent via msg.payload.key">
</div>
